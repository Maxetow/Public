<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Turtle Layers</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f4f4f4;
    }

    #wrap {
      position: relative;
      width: 80vmin;  /* responsive size based on viewport */
      height: 80vmin;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 1px solid #333;
    }

    #drawCanvas { 
      background: white; /* bottom layer */
      z-index: 0;
    }

    #turtleCanvas { 
      background: transparent; /* upper layer */
      z-index: 1;
    }
  </style>
</head>
<body>
  <div id="wrap">
    <canvas id="drawCanvas" width="700" height="700"></canvas>
    <canvas id="turtleCanvas" width="700" height="700"></canvas>
  </div>
  <script type="module" src="code.js"></script>
</body>
</html>
